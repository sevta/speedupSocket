<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style></style>

    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- speed up  -->
    <div class="speedup-game-container">
      <div class="inner-speedup-game">
        <div class="speedup-quotes flex font-bold text-xl">
          <div class="correct-text flex text-white bg-teal"></div>
          <div class="typo-text flex text-white bg-red"></div>
          <div class="rest-text flex text-black"></div>
        </div>
        <input type="text" placeholder="input ..." id="input-speedup" />
        <div class="user-list"></div>
      </div>
    </div>
    <div
      class="speedup-popup bg-black fixed pin-y pin-x flex items-center justify-center"
    >
      <div
        class="inner-speedup-popup w-auto bg-white p-4 flex items-center justify-center flex-col"
      >
        <h1>speedup</h1>
        <div class="timer-room">-</div>
        <p class="room-code"></p>
        <div class="user-list-container flex flex-col"></div>
      </div>
    </div>
    <div class="speedup-room-container">
      <h1>hello</h1>
      <form class="speedup-inputroomcode-form">
        <input
          type="text"
          placeholder="input room code"
          class="input-room-code"
        />
      </form>
      <div class="button-container">
        <button class="bg-teal text-white p-2 btn-create">create</button>
        <button class="bg-teal text-white p-2 btn-join">join</button>
      </div>
    </div>
    <!-- end -->

    <div id="vue-app"></div>

    <!-- vue -->
    <div id="game"></div>
    <script>
      __REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function() {};
    </script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script> -->
    <!-- <script src="./app.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <!-- <script src="./vue/main.js"></script> -->

    <script src="./jquerySpeedup/speedup.js"></script>
  </body>
</html>
